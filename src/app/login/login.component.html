<div class="singin-container">
  <form [formGroup]="loginForm" class="form-signin" (ngSubmit)="onSubmit()">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
      height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">User Name</label>
    <input type="username" formControlName="username" id="inputEmail" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" class="form-control" placeholder="username"
      required autofocus>
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" formControlName="password" id="inputPassword" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control" placeholder="Password"
      required>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2010</p>

    <a [routerLink]="['/register']">Register</a>
  </form>
</div>
