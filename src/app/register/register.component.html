
<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-register">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
      height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" formControlName="email" id="inputEmail" [ngClass]="{'is-invalid': subbmited && f.email.errors}" class="form-control" placeholder="Email address" required autofocus>
    <div *ngIf="subbmited && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Username is required</div>
    </div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" formControlName="password" id="inputPassword" [ngClass]="{'is-invalid': subbmited && f.password.errors}" class="form-control" placeholder="Password" required>
    <div *ngIf="subbmited && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Username is required</div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    <a [routerLink]="['/login']">Login</a>
  </form>
</div>
